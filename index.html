<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Windoze - Canal de YouTube</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
    }

    .logo-container {
      position: relative;
      display: inline-block;
      padding: 20px;
    }

    .logo {
      max-width: 400px;
      max-height: 400px;
      width: auto;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
    }

    .channel-title {
      color: #ffffff;
      font-size: 2.5rem;
      font-weight: bold;
      margin-top: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      letter-spacing: 2px;
    }

    .subtitle {
      color: #cccccc;
      font-size: 1.2rem;
      margin-top: 15px;
      font-weight: 300;
    }

    .glow-effect {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      transform: translate(-50%, -50%);
      border-radius: 50%;
      animation: pulse 4s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 0.3;
        transform: translate(-50%, -50%) scale(1);
      }

      50% {
        opacity: 0.6;
        transform: translate(-50%, -50%) scale(1.1);
      }
    }

    .upload-info {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: #666666;
      font-size: 0.9rem;
      text-align: center;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .logo {
        max-width: 300px;
        max-height: 300px;
      }

      .channel-title {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .logo {
        max-width: 250px;
        max-height: 250px;
      }

      .channel-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="glow-effect"></div>

  <div class="container">
    <div class="logo-container">
      <img src="img/logo.gif" alt="Doctor Windoze Logo" class="logo" id="logoImg">
    </div>

    <p class="subtitle">Canal de YouTube</p>
  </div>

  <div class="upload-info">
    <p>Logo animado cargado desde img/logo.gif</p>
  </div>

  <script>
    // Asegurar que el GIF se reproduzca en bucle
    const logo = document.getElementById('logoImg');

    // Forzar recarga del GIF para reiniciar la animación si es necesario
    logo.addEventListener('load', function () {
      // El GIF debería reproducirse en bucle automáticamente
      console.log('Logo cargado correctamente');
    });

    // Opcional: reiniciar GIF al hacer clic
    logo.addEventListener('click', function () {
      const src = this.src;
      this.src = '';
      this.src = src;
    });

</body>
